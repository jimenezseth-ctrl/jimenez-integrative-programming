<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <div class="login box">
      <h1>Welcome to AI Schedule Maker</h1>
      <h2>Login</h2>
      <form>
        <div class="inputbox">
          <input type="text" required="required" />
          <span>Username</span>
        </div>
        <div class="inputbox">
          <input type="password" required="required" />
          <span>Password</span>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign Up</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
