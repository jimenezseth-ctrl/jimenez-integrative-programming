<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="navbar">
      <li><a href="profile.html">Profile</a></li>
    </ul>

    <div class="container">
      <h1>Settings</h1>

      <div class="card">
        <form>
          <div class="form-group">
            <label for="email">Change Email</label>
            <input type="email" id="email" placeholder="user@example.com" />
            <div class="hint">
              This field will be synchronized with an external identity provider
              in later phases.
            </div>
          </div>

          <div class="form-group">
            <label for="address">Change Address</label>
            <input
              type="text"
              id="address"
              placeholder="Street, City, Country"
            />
            <div class="hint">
              Geographic data binding will be introduced in future builds.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Change Password</label>
            <input type="password" id="password" placeholder="New password" />
            <div class="hint">
              Argon2id hashing with memory-hard parameters will be activated in
              future builds.
            </div>
          </div>

          <div class="form-group">
            <label>Theme</label>
            <select>
              <option>Light</option>
              <option>Dark</option>
              <option>System Default</option>
            </select>
          </div>

          <div class="actions">
            <button type="button" disabled>Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
